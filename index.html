<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Clara - Tem Metrô Lá?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { display: flex; justify-content: center; background-color: #f3f4f6; margin: 0; font-family: sans-serif; }
        .app-container { width: 100%; max-width: 430px; height: 100vh; position: relative; background: white; overflow: hidden; display: flex; flex-direction: column; }
        #map { flex-grow: 1; width: 100%; }
        .bottom-sheet { max-height: 50%; overflow-y: auto; border-radius: 24px 24px 0 0; position: relative; background: white; box-shadow: 0 -10px 25px rgba(0,0,0,0.1); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .pulse { animation: pulse-animation 2s infinite; }
        @keyframes pulse-animation { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div class="app-container">
    <div class="absolute top-0 left-0 right-0 z-30 bg-gradient-to-b from-slate-900 to-transparent pt-6 pb-12 px-6 pointer-events-none">
        <h1 class="text-white text-2xl font-black tracking-tighter italic">TEM METRÔ LÁ?</h1>
        <p class="text-blue-300 text-[10px] font-bold tracking-widest uppercase">Powered by Tabela Clara v2.5</p>
    </div>

    <div class="absolute top-20 left-0 right-0 z-20 px-4">
        <div class="bg-white rounded-2xl shadow-2xl p-2 flex items-center space-x-2 border border-gray-100">
            <div class="pl-2"><i class="fas fa-search text-gray-400"></i></div>
            <input type="text" id="pac-input" placeholder="Digite um endereço ou lugar..." class="w-full outline-none text-sm text-gray-700 py-2">
        </div>
    </div>

    <div id="map"></div>

    <div class="bottom-sheet z-40 px-6 pb-8 no-scrollbar">
        <div class="flex justify-center p-3"><div class="w-12 h-1.5 bg-gray-200 rounded-full"></div></div>
        
        <div id="status-msg" class="text-center py-4 text-gray-400 text-sm italic pulse">
            Aguardando localização ou pesquisa...
        </div>

        <div id="results-content" class="hidden">
            <div id="main-card" class="mb-6">
                <div class="flex items-center space-x-2 mb-1">
                    <span id="main-type" class="text-[9px] font-black px-2 py-0.5 rounded text-white bg-blue-600 uppercase">Metrô</span>
                    <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Mais Próxima</span>
                </div>
                <h2 id="main-name" class="text-2xl font-black text-gray-800 uppercase leading-tight mb-3">---</h2>
                
                <a id="main-link" href="#" target="_blank" class="block bg-slate-900 hover:bg-black text-white p-4 rounded-2xl transition-all shadow-lg">
                    <div class="flex justify-between items-center">
                        <div>
                            <p id="main-addr" class="text-xs text-slate-400 truncate w-48">Clique para ver no mapa</p>
                            <p class="text-sm font-bold mt-1">TRAÇAR ROTA AGORA</p>
                        </div>
                        <i class="fas fa-chevron-right text-slate-600"></i>
                    </div>
                </a>
            </div>

            <h3 class="text-[11px] font-bold text-gray-400 uppercase mb-4 tracking-tighter border-b pb-2">Outras Estações Próximas</h3>
            <div id="list-container" class="space-y-3"></div>
        </div>
    </div>
</div>

<script>
    let map, service, markers = [];

    // Lógica de Cores por Linha
    const getStyle = (name) => {
        const n = name.toLowerCase();
        if (n.includes('azul')) return { hex: '#005596', label: 'METRÔ', color: 'blue' };
        if (n.includes('verde')) return { hex: '#007e5e', label: 'METRÔ', color: 'green' };
        if (n.includes('vermelha')) return { hex: '#ee3135', label: 'METRÔ', color: 'red' };
        if (n.includes('amarela')) return { hex: '#fff000', label: 'METRÔ', color: 'yellow' };
        if (n.includes('lilás') || n.includes('lilas')) return { hex: '#93278f', label: 'METRÔ', color: 'purple' };
        if (n.includes('prata')) return { hex: '#9e9f9f', label: 'METRÔ', color: 'gray' };
        // Trens CPTM
        const tremLines = ['rubi','diamante','esmeralda','turquesa','coral','safira','jade'];
        if (tremLines.some(l => n.includes(l)) || n.includes('cptm') || n.includes('trem')) {
            return { hex: '#f6821f', label: 'TREM', color: 'orange' };
        }
        return { hex: '#3b82f6', label: 'METRÔ', color: 'blue' };
    };

    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            zoom: 14,
            center: { lat: -23.5505, lng: -46.6333 },
            disableDefaultUI: true,
            styles: [{ featureType: "poi", elementType: "labels", stylers: [{ visibility: "off" }] }]
        });

        const input = document.getElementById("pac-input");
        const autocomplete = new google.maps.places.Autocomplete(input);
        
        autocomplete.addListener("place_changed", () => {
            const place = autocomplete.getPlace();
            if (place.geometry) {
                map.setCenter(place.geometry.location);
                map.setZoom(15);
                searchStations(place.geometry.location);
            }
        });

        // Tenta GPS, mas não trava o app se falhar
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (p) => {
                    const pos = { lat: p.coords.latitude, lng: p.coords.longitude };
                    map.setCenter(pos);
                    searchStations(pos);
                },
                () => { document.getElementById('status-msg').innerText = "Busque um endereço acima ↑"; }
            );
        }
    }

    function searchStations(loc) {
        const request = {
            location: loc,
            radius: '3000',
            types: ['subway_station', 'train_station', 'transit_station']
        };

        service = new google.maps.places.PlacesService(map);
        service.nearbySearch(request, (results, status) => {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
                const filtered = results.filter(r => 
                    r.name.toLowerCase().includes('estação') || r.name.toLowerCase().includes('metrô')
                );
                renderUI(filtered);
            }
        });
    }

    function renderUI(places) {
        if (places.length === 0) return;
        
        document.getElementById('status-msg').classList.add('hidden');
        document.getElementById('results-content').classList.remove('hidden');
        
        const list = document.getElementById('list-container');
        list.innerHTML = "";
        markers.forEach(m => m.setMap(null));
        markers = [];

        places.forEach((place, i) => {
            const info = getStyle(place.name);
            
            // Marker Colorido
            const marker = new google.maps.Marker({
                position: place.geometry.location,
                map: map,
                title: place.name,
                icon: `https://maps.google.com/mapfiles/ms/icons/${info.color}-dot.png`
            });
            markers.push(marker);

            if (i === 0) { // Destaque
                document.getElementById('main-name').innerText = place.name;
                document.getElementById('main-addr').innerText = place.vicinity;
                document.getElementById('main-type').innerText = info.label;
                document.getElementById('main-type').style.backgroundColor = info.hex;
                document.getElementById('main-link').href = `https://www.google.com/maps/dir/?api=1&destination=${place.geometry.location.lat()},${place.geometry.location.lng()}`;
            } else if (i < 6) { // Lista
                const item = document.createElement('div');
                item.className = "flex items-center justify-between p-3 bg-gray-50 rounded-xl border-l-4";
                item.style.borderLeftColor = info.hex;
                item.innerHTML = `
                    <div class="flex-1 px-2">
                        <span class="text-[8px] font-black uppercase text-gray-400">${info.label}</span>
                        <h4 class="text-sm font-bold text-gray-800 truncate">${place.name}</h4>
                    </div>
                    <a href="https://www.google.com/maps/dir/?api=1&destination=${place.geometry.location.lat()},${place.geometry.location.lng()}" target="_blank" class="text-blue-600 p-2">
                        <i class="fas fa-directions"></i>
                    </a>
                `;
                list.appendChild(item);
            }
        });
    }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyeljGisp0yk242H4s3VC_xFeBwESDrjU&libraries=places&callback=initMap" async defer></script>

</body>
</html>
