<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estação Fácil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { margin: 0; font-family: 'Inter', sans-serif; background-color: #f3f4f6; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 430px; height: 100vh; position: relative; background: white; overflow: hidden; display: flex; flex-direction: column; }
        #map { flex-grow: 1; width: 100%; }
        .bottom-sheet { max-height: 55%; background: white; border-radius: 24px 24px 0 0; box-shadow: 0 -10px 40px rgba(0,0,0,0.15); z-index: 40; padding: 20px; overflow-y: auto; }
        
        .glow-button {
            transition: all 0.3s ease;
            position: relative;
        }
        .glow-button:hover {
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.5);
            filter: brightness(1.1);
            transform: scale(1.02);
        }

        .line-badge { font-size: 10px; padding: 3px 10px; border-radius: 99px; color: white; font-weight: 800; text-transform: uppercase; }
        .hidden-list { display: none; }
        .rotate-180 { transform: rotate(180deg); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="absolute top-0 left-0 right-0 z-30 bg-gradient-to-b from-blue-900/90 to-transparent pt-6 pb-12 px-6 pointer-events-none">
        <h1 class="text-white text-3xl font-black tracking-tighter drop-shadow-lg">ESTAÇÃO FÁCIL</h1>
        <p class="text-blue-100 text-[11px] font-bold mt-1">Encontre a Estação de Trem ou Metrô mais próxima de você</p>
    </div>

    <div class="absolute top-28 left-0 right-0 z-50 px-4">
        <div class="bg-white rounded-2xl shadow-2xl p-2 flex items-center space-x-2 border border-gray-100">
            <input type="text" id="pac-input" placeholder="Para onde você vai?" class="w-full outline-none text-sm px-3 py-2">
            <button id="search-btn" class="glow-button bg-blue-600 text-white px-5 py-2.5 rounded-xl text-xs font-black uppercase tracking-wider">Buscar</button>
        </div>
    </div>

    <div id="map"></div>

    <div class="bottom-sheet no-scrollbar">
        <div class="flex justify-center mb-4"><div class="w-12 h-1.5 bg-gray-200 rounded-full"></div></div>
        
        <div id="main-content">
            <span class="text-[10px] font-black text-blue-600 uppercase tracking-widest">Estação mais próxima</span>
            <h2 id="st-name" class="text-2xl font-black text-gray-800 uppercase leading-none mt-1">Localizando...</h2>
            
            <div class="flex items-center space-x-3 mt-3 mb-5">
                <span id="st-line" class="line-badge bg-gray-400">---</span>
                <div id="st-status" class="flex items-center space-x-1">
                    <span class="text-[10px] font-bold text-gray-400 uppercase">Verificando...</span>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3 mb-5">
                <div class="bg-blue-50/50 p-3 rounded-2xl border border-blue-100">
                    <p class="text-[9px] text-blue-400 font-black uppercase tracking-tighter">Distância</p>
                    <p class="text-lg font-black text-blue-700 leading-none"><span id="st-dist">--</span> km</p>
                </div>
                <div class="bg-green-50/50 p-3 rounded-2xl border border-green-100">
                    <p class="text-[9px] text-green-400 font-black uppercase tracking-tighter">Passagem</p>
                    <p class="text-lg font-black text-green-700 leading-none">R$ 5,40</p>
                </div>
            </div>
            
            <a id="st-link" href="#" target="_blank" class="glow-button block w-full bg-blue-600 text-white text-center py-4 rounded-2xl font-black shadow-lg uppercase text-sm">
                <i class="fas fa-location-arrow mr-2"></i>Como Chegar Lá
            </a>
        </div>

        <div class="mt-6">
            <button onclick="toggleList()" class="w-full flex justify-between items-center p-4 bg-gray-50 rounded-2xl border border-gray-200 glow-button">
                <span class="text-[10px] font-black text-gray-500 uppercase">Outras Estações Próximas</span>
                <i id="list-icon" class="fas fa-chevron-down text-gray-400 transition-transform"></i>
            </button>
            <div id="nearby-list" class="hidden-list mt-3 space-y-3 pb-6"></div>
        </div>
    </div>
</div>

<script>
    let map, service, infoWindow, markers = [], heatCircles = [];
    
    // Dados para exemplo (podem vir da sua StationsData futuramente)
    const stationsData = [
        { nome: 'Consolação', linha: 'Linha 2-Verde', lat: -23.5587, lng: -46.6611, cor: '#007e5e' },
        { nome: 'Paulista', linha: 'Linha 4-Amarela', lat: -23.5552, lng: -46.6622, cor: '#fff000' },
        { nome: 'Trianon-Masp', linha: 'Linha 2-Verde', lat: -23.5641, lng: -46.6549, cor: '#007e5e' },
        { nome: 'República', linha: 'Linha 3-Vermelha', lat: -23.5441, lng: -46.6425, cor: '#ee3135' },
        { nome: 'Luz', linha: 'Linha 1-Azul', lat: -23.5365, lng: -46.6341, cor: '#005596' }
    ];

    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: -23.5505, lng: -46.6333 }, 
            zoom: 15, 
            disableDefaultUI: true,
            styles: [{ featureType: "poi", stylers: [{ visibility: "off" }] }]
        });

        infoWindow = new google.maps.InfoWindow();
        const input = document.getElementById("pac-input");
        const autocomplete = new google.maps.places.Autocomplete(input);

        document.getElementById("search-btn").onclick = () => {
            const place = autocomplete.getPlace();
            if (place && place.geometry) updatePosition(place.geometry.location);
        };

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(p => {
                const pos = new google.maps.LatLng(p.coords.latitude, p.coords.longitude);
                updatePosition(pos);
            });
        }
    }

    function updatePosition(location) {
        map.setCenter(location);
        markers.forEach(m => m.setMap(null));
        heatCircles.forEach(c => c.setMap(null));
        markers = [];
        heatCircles = [];

        // Ícone do Usuário (O Boneco Pegman solicitado)
        new google.maps.Marker({
            position: location,
            map: map,
            icon: {
                url: 'https://qtrypzzcjebvfcihiynt.supabase.co/storage/v1/object/public/base44-prod/public/69616fc0d10a212f979c7ace/e0aceee08_png-transparent-google-street-view-street-view-trusted-google-maps-pegman-look-photography-logo-immersive-video-thumbnail1.png',
                scaledSize: new google.maps.Size(45, 45),
                anchor: new google.maps.Point(22, 45)
            },
            zIndex: 999
        });

        // Calor de Distância
        heatCircles.push(new google.maps.Circle({
            strokeColor: "#22c55e", strokeOpacity: 0.5, strokeWeight: 2, fillColor: "#22c55e", fillOpacity: 0.1, map: map, center: location, radius: 1000
        }));
        heatCircles.push(new google.maps.Circle({
            strokeColor: "#ef4444", strokeOpacity: 0.3, strokeWeight: 2, fillColor: "#ef4444", fillOpacity: 0.05, map: map, center: location, radius: 3000
        }));

        const sorted = stationsData.map(s => {
            const dist = google.maps.geometry.spherical.computeDistanceBetween(location, new google.maps.LatLng(s.lat, s.lng));
            return { ...s, distance: dist / 1000 };
        }).sort((a, b) => a.distance - b.distance);

        renderUI(sorted);
    }

    function renderUI(sorted) {
        const main = sorted[0];
        document.getElementById('st-name').innerText = "Estação " + main.nome;
        document.getElementById('st-dist').innerText = main.distance.toFixed(1);
        document.getElementById('st-line').innerText = main.linha;
        document.getElementById('st-line').style.backgroundColor = main.cor;
        document.getElementById('st-link').href = `https://www.google.com/maps/dir/?api=1&destination=${main.lat},${main.lng}`;
        
        // Horário de Funcionamento
        const hr = new Date().getHours();
        const isOpen = hr >= 5 && hr < 24;
        document.getElementById('st-status').innerHTML = isOpen ? 
            `<span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span><span class="text-[10px] font-black text-green-600 uppercase">Estação Aberta</span>` : 
            `<span class="w-2 h-2 rounded-full bg-red-500"></span><span class="text-[10px] font-black text-red-600 uppercase">Estação Fechada</span>`;

        const list = document.getElementById('nearby-list');
        list.innerHTML = "";
        
        sorted.forEach((s, i) => {
            // Pins Clássicos no Mapa (Raio de 5km)
            if (s.distance <= 5) {
                const marker = new google.maps.Marker({
                    position: { lat: s.lat, lng: s.lng },
                    map: map,
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        fillColor: s.cor, fillOpacity: 1, strokeWeight: 2, strokeColor: "#FFFFFF", scale: 7
                    }
                });

                marker.addListener("click", () => {
                    infoWindow.setContent(`<div style="padding:5px"><b style="color:${s.cor}">${s.nome}</b><br><span style="font-size:10px">${s.linha}</span></div>`);
                    infoWindow.open(map, marker);
                });
                markers.push(marker);

                if (i > 0) {
                    const item = document.createElement('div');
                    item.className = "flex justify-between items-center p-4 bg-white border border-gray-100 rounded-2xl shadow-sm";
                    item.innerHTML = `<div><p class="text-sm font-black text-gray-800">${s.nome}</p><p class="text-[9px] text-gray-400 font-bold uppercase">${s.linha} • ${s.distance.toFixed(1)}km</p></div><span class="text-xs font-black text-green-600">R$ 5,40</span>`;
                    list.appendChild(item);
                }
            }
        });
    }

    function toggleList() {
        const list = document.getElementById('nearby-list');
        const icon = document.getElementById('list-icon');
        list.classList.toggle('hidden-list');
        icon.classList.toggle('rotate-180');
    }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyeljGisp0yk242H4s3VC_xFeBwESDrjU&libraries=places,geometry&callback=initMap" async defer></script>

</body>
</html>
