<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tem Metrô Lá</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { display: flex; justify-content: center; background-color: #f3f4f6; margin: 0; }
        .app-container { width: 100%; max-width: 430px; height: 100vh; position: relative; background: white; overflow: hidden; display: flex; flex-direction: column; }
        #map { flex-grow: 1; width: 100%; }
        .bottom-sheet { max-height: 55%; overflow-y: auto; border-radius: 28px 28px 0 0; background: white; box-shadow: 0 -10px 25px rgba(0,0,0,0.1); z-index: 40; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="absolute top-0 left-0 right-0 z-30 bg-gradient-to-b from-blue-800 to-transparent pt-6 pb-12 px-6 pointer-events-none">
        <h1 class="text-white text-2xl font-black tracking-tighter drop-shadow-md italic">TEM METRÔ LÁ?</h1>
        <p class="text-blue-200 text-xs font-medium">Encontre a estação mais próxima agora</p>
    </div>

    <div class="absolute top-24 left-0 right-0 z-20 px-4">
        <div class="bg-white rounded-2xl shadow-xl p-2 flex items-center space-x-2 border border-gray-100">
            <input type="text" id="pac-input" placeholder="Buscar endereço ou lugar..." class="w-full outline-none text-sm text-gray-700 px-3 py-2">
            <button id="search-btn" class="bg-blue-600 text-white px-4 py-2 rounded-xl text-xs font-bold shrink-0 shadow-lg">PESQUISAR</button>
        </div>
    </div>

    <div id="map"></div>

    <div class="bottom-sheet px-6 pb-8 no-scrollbar">
        <div class="flex justify-center p-3"><div class="w-10 h-1 bg-gray-200 rounded-full"></div></div>
        
        <div id="main-card" class="mt-2">
            <div class="flex items-center space-x-2 mb-1">
                <span id="main-label" class="text-[9px] font-black px-2 py-0.5 rounded text-white bg-blue-600 uppercase italic">METRÔ</span>
                <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Mais Próxima</span>
            </div>
            <h2 id="main-name" class="text-xl font-extrabold text-gray-800 uppercase leading-tight">LOCALIZANDO...</h2>
            
            <div class="bg-gray-50 rounded-2xl p-4 border border-gray-100 mt-3 flex justify-between items-center">
                <div class="flex-1 overflow-hidden">
                    <p id="main-addr" class="text-sm font-semibold text-gray-700 truncate italic">Aguardando GPS ou pesquisa</p>
                    <p id="main-status" class="text-[10px] text-green-600 font-bold mt-1 tracking-widest uppercase">● ABERTA</p>
                </div>
            </div>
            
            <a id="main-btn-route" href="#" target="_blank" class="w-full mt-4 bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-2xl font-bold flex items-center justify-center space-x-2 shadow-lg shadow-blue-100 transition-all">
                <i class="fas fa-location-arrow"></i> <span>COMO CHEGAR LÁ</span>
            </a>
        </div>

        <h3 class="text-[11px] font-bold text-gray-400 uppercase mt-8 mb-4 tracking-tighter border-b pb-2">Estações e Trens nos arredores</h3>
        <div id="list-container" class="space-y-3">
            </div>
    </div>
</div>

<script>
    let map, service, markers = [];
    const apiKey = "AIzaSyAyeljGisp0yk242H4s3VC_xFeBwESDrjU";

    // Cores oficiais aproximadas das linhas de SP
    const getStyle = (name) => {
        const n = name.toLowerCase();
        if (n.includes('azul')) return { hex: '#005596', color: 'blue', type: 'METRÔ' };
        if (n.includes('verde')) return { hex: '#007e5e', color: 'green', type: 'METRÔ' };
        if (n.includes('vermelha')) return { hex: '#ee3135', color: 'red', type: 'METRÔ' };
        if (n.includes('amarela')) return { hex: '#fff000', color: 'yellow', type: 'METRÔ' };
        if (n.includes('lilás') || n.includes('lilas')) return { hex: '#93278f', color: 'purple', type: 'METRÔ' };
        if (n.includes('prata')) return { hex: '#9e9f9f', color: 'gray', type: 'METRÔ' };
        if (n.includes('cptm') || n.includes('trem') || n.includes('rubi') || n.includes('diamante') || n.includes('esmeralda') || n.includes('turquesa') || n.includes('coral') || n.includes('safira') || n.includes('jade')) {
            return { hex: '#f6821f', color: 'orange', type: 'TREM' };
        }
        return { hex: '#3b82f6', color: 'blue', type: 'METRÔ' };
    };

    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            zoom: 15,
            center: { lat: -23.5505, lng: -46.6333 },
            disableDefaultUI: true
        });

        const autocomplete = new google.maps.places.Autocomplete(document.getElementById("pac-input"));
        document.getElementById("search-btn").addEventListener("click", () => {
            const place = autocomplete.getPlace();
            if (place && place.geometry) {
                map.setCenter(place.geometry.location);
                searchStations(place.geometry.location);
            }
        });

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((p) => {
                const pos = { lat: p.coords.latitude, lng: p.coords.longitude };
                map.setCenter(pos);
                new google.maps.Marker({ position: pos, map: map, icon: 'http://maps.google.com/mapfiles/ms/icons/blue-pushpin.png' });
                searchStations(pos);
            });
        }
    }

    function searchStations(location) {
        const request = {
            location: location,
            radius: '3000',
            types: ['subway_station', 'train_station', 'transit_station']
        };

        service = new google.maps.places.PlacesService(map);
        service.nearbySearch(request, (results, status) => {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
                const filtered = results.filter(r => 
                    r.name.toLowerCase().includes('estação') || r.name.toLowerCase().includes('metrô')
                );
                updateUI(filtered);
            }
        });
    }

    function updateUI(results) {
        if (results.length === 0) return;

        // Limpa marcadores
        markers.forEach(m => m.setMap(null));
        markers = [];

        // 1. Principal
        const top = results[0];
        const topStyle = getStyle(top.name);
        document.getElementById('main-name').innerText = top.name;
        document.getElementById('main-addr').innerText = top.vicinity;
        document.getElementById('main-label').innerText = topStyle.type;
        document.getElementById('main-label').style.backgroundColor = topStyle.hex;
        document.getElementById('main-btn-route').href = `https://www.google.com/maps/dir/?api=1&destination=${top.geometry.location.lat()},${top.geometry.location.lng()}`;

        // 2. Lista e Marcadores
        const container = document.getElementById('list-container');
        container.innerHTML = "";

        results.forEach((place, i) => {
            const style = getStyle(place.name);
            
            const marker = new google.maps.Marker({
                position: place.geometry.location,
                map: map,
                icon: `http://maps.google.com/mapfiles/ms/icons/${style.color}-dot.png`
            });
            markers.push(marker);

            if (i > 0 && i < 8) {
                const div = document.createElement('div');
                div.className = "flex justify-between items-center p-4 bg-gray-50 rounded-2xl border-l-4";
                div.style.borderLeftColor = style.hex;
                div.innerHTML = `
                    <div class="flex-1 overflow-hidden pr-2">
                        <span class="text-[8px] font-black text-gray-400 uppercase">${style.type}</span>
                        <h4 class="text-sm font-bold text-gray-800 truncate">${place.name}</h4>
                    </div>
                    <a href="https://www.google.com/maps/dir/?api=1&destination=${place.geometry.location.lat()},${place.geometry.location.lng()}" target="_blank" class="bg-white p-2 rounded-lg shadow-sm">
                        <i class="fas fa-directions text-blue-600 text-xs"></i>
                    </a>
                `;
                container.appendChild(div);
            }
        });
    }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyeljGisp0yk242H4s3VC_xFeBwESDrjU&libraries=places&callback=initMap" async defer></script>

</body>
</html>
