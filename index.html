<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estação Fácil</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { margin: 0; font-family: 'Inter', sans-serif; background-color: #f3f4f6; overflow: hidden; }
        .app-container { width: 100%; max-width: 430px; height: 100vh; position: relative; margin: 0 auto; background: white; display: flex; flex-direction: column; }
        #map { flex-grow: 1; width: 100%; height: 100%; }
        
        /* Botões com Efeito Hover/Active */
        .btn-blue { 
            background-color: #2563eb; color: white; transition: all 0.2s ease; 
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2); cursor: pointer; 
        }
        .btn-blue:hover { background-color: #1d4ed8; transform: translateY(-1px); }
        .btn-blue:active { transform: scale(0.95); }

        /* Cards da Lista com Hover */
        .station-card { 
            border: 1px solid #f1f5f9; border-radius: 20px; 
            transition: all 0.2s ease; cursor: pointer; background: white;
        }
        .station-card:hover { background-color: #f8fafc; border-color: #2563eb; }

        .bottom-panel { 
            position: absolute; bottom: 0; left: 0; right: 0; 
            background: white; border-radius: 30px 30px 0 0; 
            box-shadow: 0 -10px 30px rgba(0,0,0,0.08); z-index: 40; 
            padding: 20px; transition: height 0.4s ease;
        }

        .line-dot { width: 12px; height: 12px; border-radius: 50%; display: inline-block; }
        .scroll-area { overflow-y: auto; max-height: 280px; margin-top: 15px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="absolute top-0 left-0 right-0 z-20 p-6 pt-10 pointer-events-none">
        <h1 class="text-white text-3xl font-black italic tracking-tighter drop-shadow-md">ESTAÇÃO FÁCIL</h1>
        <div class="mt-6 pointer-events-auto">
            <div class="bg-white rounded-full shadow-2xl p-1.5 flex items-center">
                <input type="text" id="pac-input" placeholder="Buscar endereço..." class="w-full outline-none text-sm px-5 font-semibold text-gray-700">
                <button id="search-btn" class="btn-blue px-6 py-2.5 rounded-full text-xs font-black uppercase">BUSCAR</button>
            </div>
        </div>
    </div>

    <div id="map"></div>

    <div class="bottom-panel" id="panel">
        <div class="flex justify-center mb-4"><div class="w-12 h-1 bg-gray-200 rounded-full"></div></div>
        
        <div id="selection-header">
            <span class="text-[10px] font-black text-blue-600 uppercase tracking-widest">Mais próxima de você</span>
            <h2 id="main-name" class="text-2xl font-black text-gray-900 uppercase italic mt-1 leading-none">AGUARDANDO...</h2>
            
            <div class="bg-gray-50 rounded-3xl p-5 border border-gray-100 my-4">
                <div class="flex justify-between items-center">
                    <div class="flex items-center gap-2">
                        <span id="main-dot" class="line-dot"></span>
                        <span id="main-line" class="text-[13px] font-bold text-gray-600 italic">---</span>
                    </div>
                    <span class="text-[9px] font-black bg-green-100 text-green-600 px-2 py-1 rounded">ABERTA</span>
                </div>
                <div class="mt-4 flex items-center gap-4 text-[11px] font-black text-gray-400">
                    <span><i class="fas fa-location-dot mr-1"></i> <span id="main-dist">0.0</span> km</span>
                    <span class="text-green-600 italic">R$ 5,40</span>
                </div>
            </div>

            <button id="btn-nav" class="btn-blue w-full py-4 rounded-2xl font-black text-sm uppercase tracking-widest flex items-center justify-center gap-2">
                COMO CHEGAR LÁ
            </button>
        </div>

        <div class="mt-6">
            <button onclick="toggleList()" class="w-full flex justify-between items-center text-gray-400">
                <span class="text-[11px] font-black uppercase tracking-widest">Estações e trens próximos</span>
                <i id="list-icon" class="fas fa-chevron-up transition-transform"></i>
            </button>
            <div id="nearby-list" class="scroll-area hidden"></div>
        </div>
    </div>
</div>

<script>
    let map, userMarker, markers = [], infoWindow, service;

    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: -23.5489, lng: -46.6388 }, zoom: 16, 
            disableDefaultUI: true,
            styles: [{ featureType: "poi", stylers: [{ visibility: "off" }] }]
        });
        
        service = new google.maps.places.PlacesService(map);
        infoWindow = new google.maps.InfoWindow();
        
        const autocomplete = new google.maps.places.Autocomplete(document.getElementById("pac-input"));
        
        document.getElementById("search-btn").addEventListener("click", () => {
            const place = autocomplete.getPlace();
            if (place && place.geometry) searchNearbyStations(place.geometry.location);
        });
    }

    function searchNearbyStations(location) {
        // Limpeza Total
        if(userMarker) userMarker.setMap(null);
        markers.forEach(m => m.setMap(null));
        markers = [];

        map.setCenter(location);
        userMarker = new google.maps.Marker({
            position: location, map: map,
            icon: { url: 'https://maps.google.com/mapfiles/kml/paddle/wht-blank.png', scaledSize: new google.maps.Size(30, 30) }
        });

        // BUSCA REAL DO GOOGLE: Prioridade por distância física (RankBy.DISTANCE)
        const request = {
            location: location,
            rankBy: google.maps.RankBy.DISTANCE,
            types: ['subway_station', 'train_station']
        };

        service.nearbySearch(request, (results, status) => {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
                const processed = results.map(place => ({
                    nome: place.name,
                    lat: place.geometry.location.lat(),
                    lng: place.geometry.location.lng(),
                    dist: google.maps.geometry.spherical.computeDistanceBetween(location, place.geometry.location) / 1000
                }));
                
                renderResults(processed);
                selectStation(processed[0], false);
            }
        });
    }

    function renderResults(stations) {
        const list = document.getElementById('nearby-list');
        list.innerHTML = "";
        
        stations.forEach(s => {
            const marker = new google.maps.Marker({
                position: { lat: s.lat, lng: s.lng }, map: map,
                title: s.nome
            });
            
            marker.addListener("click", () => {
                infoWindow.setContent(`<div class="p-2 font-bold">${s.nome}</div>`);
                infoWindow.open(map, marker);
                selectStation(s, true);
            });
            markers.push(marker);

            const card = document.createElement('div');
            card.className = "station-card p-4 mb-3 flex justify-between items-center shadow-sm";
            card.onclick = () => selectStation(s, true);
            card.innerHTML = `
                <div class="flex items-center gap-3">
                    <span class="line-dot bg-blue-500"></span>
                    <div>
                        <p class="text-[13px] font-black uppercase italic text-gray-800">${s.nome}</p>
                        <p class="text-[10px] text-gray-400 font-bold uppercase">${s.dist.toFixed(1)} km</p>
                    </div>
                </div>
                <i class="fas fa-chevron-right text-gray-200"></i>
            `;
            list.appendChild(card);
        });
    }

    function selectStation(s, collapse) {
        document.getElementById('main-name').innerText = s.nome;
        document.getElementById('main-dist').innerText = s.dist.toFixed(1);
        document.getElementById('main-line').innerText = "Estação de Transporte";
        document.getElementById('main-dot').className = "line-dot bg-blue-600";
        
        map.panTo({ lat: s.lat, lng: s.lng });
        if(collapse) toggleList(true);
    }

    function toggleList(forceClose = false) {
        const list = document.getElementById('nearby-list');
        const icon = document.getElementById('list-icon');
        if(forceClose || !list.classList.contains('hidden')) {
            list.classList.add('hidden');
            icon.classList.remove('rotate-180');
        } else {
            list.classList.remove('hidden');
            icon.classList.add('rotate-180');
        }
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=SUA_CHAVE_AQUI&libraries=places,geometry&callback=initMap" async defer></script>
</body>
</html>
