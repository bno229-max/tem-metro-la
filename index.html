<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estação Fácil</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { margin: 0; font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .app-container { width: 100%; max-width: 430px; height: 100vh; position: relative; margin: 0 auto; background: white; overflow: hidden; display: flex; flex-direction: column; }
        #map { flex-grow: 1; width: 100%; height: 100%; z-index: 1; }
        
        .header-gradient { position: absolute; top: 0; left: 0; right: 0; z-index: 10; background: linear-gradient(180deg, rgba(30, 58, 138, 0.8) 0%, rgba(255, 255, 255, 0) 100%); padding: 25px 20px 50px; pointer-events: none; }
        
        .search-bar { position: absolute; top: 100px; left: 15px; right: 15px; z-index: 20; }
        
        /* Estilo do Painel Branco (Bottom Sheet) */
        .bottom-panel { 
            position: absolute; bottom: 0; left: 0; right: 0; 
            background: white; border-radius: 30px 30px 0 0; 
            box-shadow: 0 -5px 30px rgba(0,0,0,0.1); 
            z-index: 30; padding: 20px;
            max-height: 85vh; display: flex; flex-direction: column;
            transition: transform 0.3s ease-out;
        }

        .main-card { background: #F9FAFB; border-radius: 20px; padding: 18px; border: 1px solid #edf2f7; margin: 15px 0; }
        
        .station-item { border: 1px solid #f1f5f9; border-radius: 16px; padding: 12px 15px; margin-bottom: 10px; transition: all 0.2s; cursor: pointer; }
        .station-item:hover { border-color: #3b82f6; background: #f0f7ff; }

        .line-dot { width: 12px; height: 12px; border-radius: 50%; display: inline-block; margin-right: 10px; }
        .type-badge { font-size: 9px; font-weight: 700; padding: 2px 6px; border-radius: 5px; background: #e2e8f0; color: #475569; text-transform: uppercase; margin-left: 5px; }
        
        .btn-primary { background: #2563eb; color: white; font-weight: 900; border-radius: 15px; transition: all 0.3s; box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3); }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4); filter: brightness(1.1); }
        
        .scroll-area { overflow-y: auto; flex-grow: 1; padding-bottom: 20px; }
        .scroll-area::-webkit-scrollbar { width: 4px; }
        .scroll-area::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }

        .rotate-180 { transform: rotate(180deg); }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header-gradient">
        <h1 class="text-white text-3xl font-black italic tracking-tighter">ESTAÇÃO FÁCIL</h1>
        <p class="text-blue-100 text-[11px] font-bold opacity-90">Encontre a Estação de Trem ou Metrô mais próxima</p>
    </div>

    <div class="search-bar">
        <div class="bg-white rounded-full shadow-2xl p-1.5 flex items-center border border-gray-100">
            <div class="pl-4 text-gray-400"><i class="fas fa-search"></i></div>
            <input type="text" id="pac-input" placeholder="Buscar outro endereço..." class="w-full outline-none text-sm px-3 font-medium text-gray-600">
            <button id="search-btn" class="bg-blue-600 text-white px-6 py-2.5 rounded-full text-xs font-black uppercase tracking-widest hover:bg-blue-700 transition-colors">BUSCAR</button>
        </div>
    </div>

    <div id="map"></div>

    <div class="bottom-panel" id="panel">
        <div class="flex justify-center mb-2"><div class="w-12 h-1 bg-gray-200 rounded-full"></div></div>
        
        <div id="selection-area">
            <span class="text-[10px] font-black text-blue-600 uppercase tracking-widest">Mais próxima de você</span>
            <h2 id="st-name-top" class="text-2xl font-black text-gray-800 uppercase mt-1">Aguardando...</h2>
            
            <div class="main-card">
                <div class="flex justify-between items-start">
                    <div class="flex items-center">
                        <span id="st-dot-top" class="line-dot"></span>
                        <span id="st-line-top" class="text-sm font-bold text-gray-700">---</span>
                        <span id="st-type-top" class="type-badge">---</span>
                    </div>
                    <span id="st-status-top" class="text-[9px] font-black bg-green-100 text-green-600 px-2 py-1 rounded-md">ABERTA</span>
                </div>
                <div class="mt-3 flex items-center text-gray-400 font-bold text-[11px] space-x-4">
                    <span><i class="fas fa-location-dot mr-1"></i> <span id="st-dist-top">0.0</span> km</span>
                    <span class="text-green-600">R$ 5,40</span>
                </div>
            </div>

            <button id="btn-navigate" class="btn-primary w-full flex items-center justify-center py-4 text-sm uppercase tracking-widest space-x-2">
                <i class="fas fa-paper-plane"></i>
                <span>Como Chegar Lá</span>
            </button>
        </div>

        <div class="mt-6 flex flex-col flex-grow overflow-hidden">
            <button onclick="toggleList()" class="w-full flex justify-between items-center mb-4 text-gray-400 hover:text-gray-600">
                <span class="text-[11px] font-black uppercase tracking-widest">Outras Estações Próximas</span>
                <i id="list-icon" class="fas fa-chevron-up transition-transform"></i>
            </button>
            
            <div id="nearby-list" class="scroll-area">
                </div>
        </div>
    </div>
</div>

<script>
    let map, userPos, markers = [], polyline;

    // Dados conforme sua referência
    const stationsData = [
        { nome: 'Marechal Deodoro', linha: 'Linha 3-Vermelha', tipo: 'Metrô', lat: -23.5332, lng: -46.6558, cor: '#ee3135' },
        { nome: 'Palmeiras-Barra Funda', linha: 'Linha 3-Vermelha', tipo: 'Metrô', lat: -23.5252, lng: -46.6669, cor: '#ee3135' },
        { nome: 'Palmeiras-Barra Funda', linha: 'Linha 7-Rubi', tipo: 'Trem', lat: -23.5255, lng: -46.6665, cor: '#ee3135' },
        { nome: 'Santa Cecília', linha: 'Linha 3-Vermelha', tipo: 'Metrô', lat: -23.5393, lng: -46.6489, cor: '#ee3135' },
        { nome: 'República', linha: 'Linha 4-Amarela', tipo: 'Metrô', lat: -23.5441, lng: -46.6425, cor: '#fff000' }
    ];

    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: -23.5332, lng: -46.6558 },
            zoom: 15,
            disableDefaultUI: true,
            styles: [{ featureType: "poi", stylers: [{ visibility: "off" }] }]
        });

        const input = document.getElementById("pac-input");
        const autocomplete = new google.maps.places.Autocomplete(input);

        document.getElementById("search-btn").addEventListener("click", () => {
            const place = autocomplete.getPlace();
            if (place && place.geometry) updatePosition(place.geometry.location);
        });

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(p => {
                const pos = new google.maps.LatLng(p.coords.latitude, p.coords.longitude);
                updatePosition(pos);
            });
        }
    }

    function updatePosition(location) {
        userPos = location;
        map.setCenter(location);
        
        // Pin do Usuário (Pegman conforme imagem)
        new google.maps.Marker({
            position: location,
            map: map,
            icon: {
                url: 'https://qtrypzzcjebvfcihiynt.supabase.co/storage/v1/object/public/base44-prod/public/69616fc0d10a212f979c7ace/e0aceee08_png-transparent-google-street-view-street-view-trusted-google-maps-pegman-look-photography-logo-immersive-video-thumbnail1.png',
                scaledSize: new google.maps.Size(45, 45),
                anchor: new google.maps.Point(22, 45)
            },
            zIndex: 100
        });

        const sorted = stationsData.map(s => {
            const d = google.maps.geometry.spherical.computeDistanceBetween(location, new google.maps.LatLng(s.lat, s.lng));
            return { ...s, dist: d / 1000 };
        }).sort((a, b) => a.dist - b.dist);

        renderList(sorted);
        selectStation(sorted[0]);
    }

    function renderList(stations) {
        const list = document.getElementById('nearby-list');
        list.innerHTML = "";
        markers.forEach(m => m.setMap(null));
        markers = [];

        stations.forEach(s => {
            // Criar Pin (Marcador) real no mapa
            const marker = new google.maps.Marker({
                position: { lat: s.lat, lng: s.lng },
                map: map,
                icon: {
                    path: "M12 0C7.58 0 4 3.58 4 8c0 5.25 8 13 8 13s8-7.75 8-13c0-4.42-3.58-8-8-8zm0 11c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z",
                    fillColor: s.cor, fillOpacity: 1, strokeColor: "#FFF", strokeWeight: 2, scale: 1.5, anchor: new google.maps.Point(12, 21)
                }
            });
            markers.push(marker);

            // Criar Card na lista
            const card = document.createElement('div');
            card.className = "station-item flex justify-between items-center bg-white";
            card.onclick = () => selectStation(s);
            card.innerHTML = `
                <div class="flex items-center">
                    <span class="line-dot" style="background-color: ${s.cor}"></span>
                    <div>
                        <div class="flex items-center">
                            <p class="text-[13px] font-black text-gray-800 uppercase">${s.nome}</p>
                            <span class="type-badge">${s.tipo}</span>
                        </div>
                        <p class="text-[10px] text-gray-400 font-bold uppercase mt-0.5">${s.dist.toFixed(1)} km • ${s.linha}</p>
                    </div>
                </div>
                <div class="text-right">
                    <p class="text-[11px] font-black text-green-600">R$ 5,40</p>
                    <i class="fas fa-chevron-right text-gray-200 text-[10px] mt-1"></i>
                </div>
            `;
            list.appendChild(card);
        });
    }

    function selectStation(s) {
        document.getElementById('st-name-top').innerText = s.nome;
        document.getElementById('st-line-top').innerText = s.linha;
        document.getElementById('st-dot-top').style.backgroundColor = s.cor;
        document.getElementById('st-type-top').innerText = s.tipo;
        document.getElementById('st-dist-top').innerText = s.dist.toFixed(1);
        
        map.panTo({ lat: s.lat, lng: s.lng });

        // Pontilhado Visual
        if(polyline) polyline.setMap(null);
        polyline = new google.maps.Polyline({
            path: [userPos, { lat: s.lat, lng: s.lng }],
            strokeColor: "#3b82f6", strokeOpacity: 0,
            icons: [{ icon: {path: 'M 0,-1 0,1', strokeOpacity: 1, scale: 2}, offset: '0', repeat: '15px' }],
            map: map
        });

        document.getElementById('btn-navigate').onclick = () => {
            window.open(`https://www.google.com/maps/dir/?api=1&destination=${s.lat},${s.lng}&travelmode=walking`);
        };
    }

    function toggleList() {
        const list = document.getElementById('nearby-list');
        const icon = document.getElementById('list-icon');
        list.classList.toggle('hidden');
        icon.classList.toggle('rotate-180');
    }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyeljGisp0yk242H4s3VC_xFeBwESDrjU&libraries=places,geometry&callback=initMap" async defer></script>

</body>
</html>
