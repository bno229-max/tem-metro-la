<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estação Fácil - v3.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { margin: 0; font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .app-container { width: 100%; max-width: 430px; height: 100vh; position: relative; margin: 0 auto; background: white; overflow: hidden; display: flex; flex-direction: column; }
        #map { flex-grow: 1; width: 100%; height: 100%; }
        
        /* Overlay de Busca */
        .header-section { position: absolute; top: 0; left: 0; right: 0; z-index: 20; background: linear-gradient(180deg, rgba(30, 58, 138, 0.9) 0%, rgba(255, 255, 255, 0) 100%); padding: 25px 20px 60px; pointer-events: none; }
        .search-container { position: absolute; top: 100px; left: 15px; right: 15px; z-index: 30; pointer-events: auto; }
        
        /* Painel Inferior Estilo Slide */
        .bottom-panel { 
            position: absolute; bottom: 0; left: 0; right: 0; 
            background: white; border-radius: 32px 32px 0 0; 
            box-shadow: 0 -8px 30px rgba(0,0,0,0.12); 
            z-index: 40; padding: 20px;
            max-height: 90vh; display: flex; flex-direction: column;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .main-card { background: #F9FAFB; border-radius: 24px; padding: 20px; border: 1px solid #F1F5F9; margin: 15px 0; }
        .station-item { border: 1px solid #F1F5F9; border-radius: 20px; padding: 14px 18px; margin-bottom: 10px; transition: background 0.2s; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        
        .line-dot { width: 12px; height: 12px; border-radius: 50%; display: inline-block; margin-right: 12px; flex-shrink: 0; }
        .badge-type { font-size: 8px; font-weight: 800; padding: 2px 6px; border-radius: 4px; background: #E2E8F0; color: #64748B; margin-left: 6px; }
        
        .btn-action { background: #2563EB; color: white; font-weight: 900; border-radius: 18px; transition: all 0.3s; width: 100%; padding: 16px; display: flex; align-items: center; justify-content: center; gap: 8px; text-transform: uppercase; font-size: 13px; letter-spacing: 0.5px; }
        
        .scroll-list { overflow-y: auto; flex-grow: 1; padding-bottom: 30px; }
        .collapsed { height: 380px !important; overflow: hidden; }
        .rotate-180 { transform: rotate(180deg); }
        .hidden-list { display: none; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header-section">
        <h1 class="text-white text-3xl font-black italic tracking-tighter">ESTAÇÃO FÁCIL</h1>
        <p class="text-blue-100 text-[10px] font-bold opacity-80">Encontre a Estação de Trem ou Metrô mais próxima</p>
    </div>

    <div class="search-container">
        <div class="bg-white rounded-full shadow-2xl p-1.5 flex items-center border border-gray-100">
            <div class="pl-4 text-gray-300"><i class="fas fa-search"></i></div>
            <input type="text" id="pac-input" placeholder="Buscar outro endereço..." class="w-full outline-none text-sm px-3 font-semibold text-gray-700">
            <button id="search-btn" class="bg-blue-600 text-white px-6 py-2.5 rounded-full text-xs font-black uppercase tracking-widest hover:bg-blue-700">BUSCAR</button>
        </div>
    </div>

    <div id="map"></div>

    <div class="bottom-panel" id="main-panel">
        <div class="flex justify-center mb-4"><div class="w-12 h-1 bg-gray-200 rounded-full"></div></div>
        
        <div id="top-card-area">
            <span class="text-[10px] font-black text-blue-600 uppercase tracking-widest">Mais próxima de você</span>
            <h2 id="st-name-main" class="text-2xl font-black text-gray-900 uppercase italic mt-1 leading-tight">Carregando...</h2>
            
            <div class="main-card">
                <div class="flex justify-between items-start">
                    <div class="flex items-center">
                        <span id="st-dot-main" class="line-dot"></span>
                        <span id="st-line-main" class="text-[13px] font-bold text-gray-600">---</span>
                        <span id="st-type-main" class="badge-type">---</span>
                    </div>
                    <span class="text-[9px] font-black bg-green-100 text-green-600 px-2 py-1 rounded">ABERTA</span>
                </div>
                <div class="mt-4 flex items-center gap-4">
                    <div class="text-[12px] font-bold text-gray-400 flex items-center gap-1">
                        <i class="fas fa-location-dot"></i> <span id="st-dist-main">0.0</span> km
                    </div>
                    <div class="text-[12px] font-black text-green-600 italic">R$ 5,40</div>
                </div>
            </div>

            <button id="btn-navigate" class="btn-action">
                <i class="fas fa-paper-plane"></i> COMO CHEGAR LÁ
            </button>
        </div>

        <div class="mt-8 flex flex-col flex-grow overflow-hidden">
            <button onclick="toggleList()" class="w-full flex justify-between items-center mb-4 px-1">
                <span class="text-[11px] font-black text-gray-400 uppercase tracking-widest">Outras Estações Próximas</span>
                <i id="list-icon" class="fas fa-chevron-up text-gray-300 transition-transform"></i>
            </button>
            
            <div id="nearby-list" class="scroll-list hidden-list">
                </div>
        </div>
    </div>
</div>

<script>
    let map, userPosMarker, stationsMarkers = [], polyline, infoWindow;
    const stationsData = [
        { nome: 'Marechal Deodoro', linha: 'Linha 3-Vermelha', tipo: 'Metrô', lat: -23.5332, lng: -46.6558, cor: '#ee3135' },
        { nome: 'Palmeiras-Barra Funda', linha: 'Linha 3-Vermelha', tipo: 'Metrô', lat: -23.5252, lng: -46.6669, cor: '#ee3135' },
        { nome: 'Palmeiras-Barra Funda', linha: 'Linha 7-Rubi', tipo: 'Trem', lat: -23.5255, lng: -46.6665, cor: '#ee3135' },
        { nome: 'Santa Cecília', linha: 'Linha 3-Vermelha', tipo: 'Metrô', lat: -23.5393, lng: -46.6489, cor: '#ee3135' },
        { nome: 'República', linha: 'Linha 4-Amarela', tipo: 'Metrô', lat: -23.5441, lng: -46.6425, cor: '#fff000' },
        { nome: 'Luz', linha: 'Linha 1-Azul', tipo: 'Metrô', lat: -23.5365, lng: -46.6341, cor: '#005596' }
    ];

    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: -23.5332, lng: -46.6558 }, zoom: 15, disableDefaultUI: true,
            styles: [{ featureType: "poi", stylers: [{ visibility: "off" }] }]
        });
        infoWindow = new google.maps.InfoWindow();
        const input = document.getElementById("pac-input");
        const autocomplete = new google.maps.places.Autocomplete(input);

        document.getElementById("search-btn").addEventListener("click", () => {
            const place = autocomplete.getPlace();
            if (place && place.geometry) handleNewLocation(place.geometry.location);
        });

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(p => {
                const pos = new google.maps.LatLng(p.coords.latitude, p.coords.longitude);
                handleNewLocation(pos);
            });
        }
    }

    function handleNewLocation(location) {
        // 1. Limpa marcadores de pesquisa antigos
        if(userPosMarker) userPosMarker.setMap(null);
        
        userPosMarker = new google.maps.Marker({
            position: location, map: map,
            icon: {
                url: 'https://qtrypzzcjebvfcihiynt.supabase.co/storage/v1/object/public/base44-prod/public/69616fc0d10a212f979c7ace/e0aceee08_png-transparent-google-street-view-street-view-trusted-google-maps-pegman-look-photography-logo-immersive-video-thumbnail1.png',
                scaledSize: new google.maps.Size(42, 42), anchor: new google.maps.Point(21, 42)
            }, zIndex: 99
        });

        const sorted = stationsData.map(s => {
            const d = google.maps.geometry.spherical.computeDistanceBetween(location, new google.maps.LatLng(s.lat, s.lng));
            return { ...s, dist: d / 1000 };
        }).sort((a, b) => a.dist - b.dist);

        renderStations(sorted);
        selectStation(sorted[0], false); // Seleciona a primeira sem fechar a lista (pois ela ainda está fechada)
    }

    function renderStations(stations) {
        const list = document.getElementById('nearby-list');
        list.innerHTML = "";
        stationsMarkers.forEach(m => m.setMap(null));
        stationsMarkers = [];

        stations.forEach(s => {
            const marker = new google.maps.Marker({
                position: { lat: s.lat, lng: s.lng }, map: map,
                icon: {
                    path: "M12 0C7.58 0 4 3.58 4 8c0 5.25 8 13 8 13s8-7.75 8-13c0-4.42-3.58-8-8-8zm0 11c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z",
                    fillColor: s.cor, fillOpacity: 1, strokeColor: "#FFF", strokeWeight: 2, scale: 1.5, anchor: new google.maps.Point(12, 21)
                }
            });

            marker.addListener("click", () => {
                infoWindow.setContent(`<div style="padding:8px"><b style="color:${s.cor}">${s.nome}</b><br><small>${s.linha}</small></div>`);
                infoWindow.open(map, marker);
                selectStation(s, true);
            });
            stationsMarkers.push(marker);

            const card = document.createElement('div');
            card.className = "station-item bg-white";
            card.onclick = () => selectStation(s, true);
            card.innerHTML = `
                <div class="flex items-center">
                    <span class="line-dot" style="background-color: ${s.cor}"></span>
                    <div>
                        <div class="flex items-center">
                            <p class="text-[13px] font-black text-gray-800 uppercase italic">${s.nome}</p>
                            <span class="badge-type">${s.tipo}</span>
                        </div>
                        <p class="text-[10px] text-gray-400 font-bold uppercase mt-1">${s.dist.toFixed(1)} km • ${s.linha}</p>
                    </div>
                </div>
                <div class="text-right">
                    <p class="text-[11px] font-black text-green-600 italic">R$ 5,40</p>
                    <i class="fas fa-chevron-right text-gray-100 text-[10px] mt-1"></i>
                </div>
            `;
            list.appendChild(card);
        });
    }

    function selectStation(s, shouldCollapse) {
        document.getElementById('st-name-main').innerText = s.nome;
        document.getElementById('st-line-main').innerText = s.linha;
        document.getElementById('st-dot-main').style.backgroundColor = s.cor;
        document.getElementById('st-type-main').innerText = s.tipo;
        document.getElementById('st-dist-main').innerText = s.dist.toFixed(1);
        
        map.panTo({ lat: s.lat, lng: s.lng });

        if(polyline) polyline.setMap(null);
        polyline = new google.maps.Polyline({
            path: [userPosMarker.getPosition(), { lat: s.lat, lng: s.lng }],
            strokeColor: "#3b82f6", strokeOpacity: 0,
            icons: [{ icon: {path: 'M 0,-1 0,1', strokeOpacity: 1, scale: 2}, offset: '0', repeat: '18px' }],
            map: map
        });

        document.getElementById('btn-navigate').onclick = () => {
            window.open(`https://www.google.com/maps/dir/?api=1&destination=${s.lat},${s.lng}&travelmode=walking`);
        };

        // FECHAR LISTA AUTOMATICAMENTE AO ESCOLHER
        if(shouldCollapse) toggleList(true);
    }

    function toggleList(forceClose = false) {
        const list = document.getElementById('nearby-list');
        const icon = document.getElementById('list-icon');
        const panel = document.getElementById('main-panel');
        
        if (forceClose || !list.classList.contains('hidden-list')) {
            list.classList.add('hidden-list');
            icon.classList.remove('rotate-180');
        } else {
            list.classList.remove('hidden-list');
            icon.classList.add('rotate-180');
        }
    }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyeljGisp0yk242H4s3VC_xFeBwESDrjU&libraries=places,geometry&callback=initMap" async defer></script>

</body>
</html>
