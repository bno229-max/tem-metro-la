<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estação Fácil</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { margin: 0; font-family: 'Inter', sans-serif; background-color: #f3f4f6; overflow: hidden; }
        .app-container { width: 100%; max-width: 430px; height: 100vh; position: relative; margin: 0 auto; background: white; display: flex; flex-direction: column; }
        #map { flex-grow: 1; width: 100%; height: 100%; z-index: 1; }
        
        .header-section { position: absolute; top: 0; left: 0; right: 0; z-index: 20; background: linear-gradient(180deg, rgba(30, 64, 175, 0.9) 0%, rgba(255, 255, 255, 0) 100%); padding: 30px 20px 60px; pointer-events: none; }
        .search-area { position: absolute; top: 100px; left: 15px; right: 15px; z-index: 30; pointer-events: auto; }
        
        .bottom-panel { position: absolute; bottom: 0; left: 0; right: 0; background: white; border-radius: 30px 30px 0 0; box-shadow: 0 -8px 30px rgba(0,0,0,0.1); z-index: 40; padding: 20px; transition: all 0.4s ease; }

        .btn-blue { background-color: #2563eb; color: white; transition: all 0.2s ease; box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2); cursor: pointer; border: none; }
        .btn-blue:hover { background-color: #1d4ed8; }
        .btn-blue:active { transform: scale(0.97); }

        .station-card { border: 1px solid #f1f5f9; border-radius: 20px; transition: all 0.2s ease; cursor: pointer; }
        .station-card:hover { border-color: #3b82f6; background-color: #f8fafc; }

        .line-dot { width: 12px; height: 12px; border-radius: 50%; display: inline-block; margin-right: 10px; }
        .scroll-area { overflow-y: auto; max-height: 280px; margin-top: 15px; padding-bottom: 20px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header-section text-center">
        <h1 class="text-white text-3xl font-black italic tracking-tighter">ESTAÇÃO FÁCIL</h1>
        <p class="text-blue-100 text-[10px] font-bold uppercase tracking-widest">Encontre a estação mais próxima</p>
    </div>

    <div class="search-area">
        <div class="bg-white rounded-full shadow-2xl p-1.5 flex items-center">
            <div class="pl-4 text-gray-300"><i class="fas fa-search"></i></div>
            <input type="text" id="pac-input" placeholder="Digite um endereço ou local..." class="w-full outline-none text-sm px-3 font-semibold text-gray-700">
            <button id="search-btn" class="btn-blue px-6 py-2.5 rounded-full text-xs font-black uppercase tracking-widest">BUSCAR</button>
        </div>
    </div>

    <div id="map"></div>

    <div class="bottom-panel" id="panel">
        <div class="flex justify-center mb-4"><div class="w-12 h-1 bg-gray-200 rounded-full"></div></div>
        
        <div id="selection-header">
            <span class="text-[10px] font-black text-blue-600 uppercase tracking-widest">Estação sugerida</span>
            <h2 id="main-name" class="text-2xl font-black text-gray-900 uppercase italic mt-1 leading-none">...</h2>
            
            <div class="bg-gray-50 rounded-3xl p-5 border border-gray-100 my-4">
                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <span id="main-dot" class="line-dot bg-blue-600"></span>
                        <span class="text-[13px] font-bold text-gray-600 italic">Estação de Transporte</span>
                    </div>
                    <span class="text-[9px] font-black bg-green-100 text-green-600 px-2 py-1 rounded">ABERTA</span>
                </div>
                <div class="mt-4 flex items-center gap-4 text-[11px] font-black">
                    <span class="text-gray-400"><i class="fas fa-location-dot mr-1"></i> <span id="main-dist">0.0</span> km</span>
                    <span class="text-green-600 italic">R$ 5,40</span>
                </div>
            </div>

            <button class="btn-blue w-full py-4 rounded-2xl font-black text-sm uppercase tracking-wider">
                <i class="fas fa-paper-plane mr-2"></i> COMO CHEGAR LÁ
            </button>
        </div>

        <div class="mt-6">
            <button onclick="toggleList()" class="w-full flex justify-between items-center text-gray-400">
                <span class="text-[11px] font-black uppercase tracking-widest">Lista de estações próximas</span>
                <i id="list-icon" class="fas fa-chevron-up transition-transform"></i>
            </button>
            <div id="nearby-list" class="scroll-area hidden"></div>
        </div>
    </div>
</div>

<script>
    let map, userMarker, markers = [], service, infoWindow, autocomplete;

    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: -23.5505, lng: -46.6333 }, 
            zoom: 15, 
            disableDefaultUI: true,
            styles: [{ featureType: "poi", stylers: [{ visibility: "off" }] }]
        });
        
        service = new google.maps.PlacesService(map);
        infoWindow = new google.maps.InfoWindow();
        
        const input = document.getElementById("pac-input");
        autocomplete = new google.maps.places.Autocomplete(input);
        
        // CORREÇÃO: Escuta tanto o clique quanto o "Enter" no teclado
        document.getElementById("search-btn").addEventListener("click", () => {
            executarBusca();
        });

        input.addEventListener("keypress", (e) => {
            if (e.key === "Enter") executarBusca();
        });

        // GPS Inicial
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(p => {
                const pos = new google.maps.LatLng(p.coords.latitude, p.coords.longitude);
                atualizarLocal(pos);
            });
        }
    }

    function executarBusca() {
        const place = autocomplete.getPlace();
        
        // Se o usuário digitou mas não clicou na sugestão, usamos o Geocoding
        if (!place || !place.geometry) {
            const geocoder = new google.maps.Geocoder();
            geocoder.geocode({ address: document.getElementById("pac-input").value }, (results, status) => {
                if (status === "OK") {
                    atualizarLocal(results[0].geometry.location);
                } else {
                    alert("Local não encontrado. Tente ser mais específico.");
                }
            });
        } else {
            atualizarLocal(place.geometry.location);
        }
    }

    function atualizarLocal(location) {
        if(userMarker) userMarker.setMap(null);
        markers.forEach(m => m.setMap(null));
        markers = [];

        map.setCenter(location);
        map.setZoom(16);

        userMarker = new google.maps.Marker({
            position: location, 
            map: map,
            icon: { url: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png' }
        });

        const request = {
            location: location,
            rankBy: google.maps.RankBy.DISTANCE,
            types: ['subway_station', 'train_station']
        };

        service.nearbySearch(request, (results, status) => {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
                const stations = results.map(r => ({
                    nome: r.name,
                    lat: r.geometry.location.lat(),
                    lng: r.geometry.location.lng(),
                    dist: google.maps.geometry.spherical.computeDistanceBetween(location, r.geometry.location) / 1000
                }));
                
                renderList(stations);
                selectStation(stations[0], false);
            }
        });
    }

    function renderList(stations) {
        const list = document.getElementById('nearby-list');
        list.innerHTML = "";
        
        stations.forEach(s => {
            const marker = new google.maps.Marker({ position: { lat: s.lat, lng: s.lng }, map: map });
            markers.push(marker);

            const card = document.createElement('div');
            card.className = "station-card p-4 mb-3 flex justify-between items-center shadow-sm";
            card.onclick = () => selectStation(s, true);
            card.innerHTML = `
                <div class="flex items-center gap-3">
                    <span class="line-dot bg-blue-600"></span>
                    <div>
                        <p class="text-[13px] font-black uppercase italic text-gray-800">${s.nome}</p>
                        <p class="text-[10px] text-gray-400 font-bold uppercase">${s.dist.toFixed(2)} km</p>
                    </div>
                </div>
            `;
            list.appendChild(card);
        });
    }

    function selectStation(s, collapse) {
        document.getElementById('main-name').innerText = s.nome;
        document.getElementById('main-dist').innerText = s.dist.toFixed(2);
        map.panTo({ lat: s.lat, lng: s.lng });
        if(collapse) toggleList(true);
    }

    function toggleList(forceClose = false) {
        const list = document.getElementById('nearby-list');
        if(forceClose) {
            list.classList.add('hidden');
        } else {
            list.classList.toggle('hidden');
        }
    }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyeljGisp0yk242H4s3VC_xFeBwESDrjU&libraries=places,geometry&callback=initMap" async defer></script>

</body>
</html>
