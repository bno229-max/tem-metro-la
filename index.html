<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tem Metrô Lá</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { display: flex; justify-content: center; background-color: #f3f4f6; margin: 0; }
        .app-container { 
            width: 100%; max-width: 430px; height: 100vh; 
            position: relative; background: white; overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        #map { height: 100%; width: 100%; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

<div class="app-container">
    
    <div class="absolute top-0 left-0 right-0 z-30 bg-gradient-to-b from-blue-700 to-transparent pt-6 pb-12 px-6 pointer-events-none">
        <h1 class="text-white text-2xl font-black tracking-tighter drop-shadow-md">
            TEM METRÔ LÁ <span class="text-blue-300">?</span>
        </h1>
        <p class="text-blue-100 text-xs font-medium opacity-90">Encontre a estação mais próxima agora</p>
    </div>

    <div class="absolute top-24 left-0 right-0 z-20 px-4">
        <div class="bg-white rounded-2xl shadow-xl p-3 flex items-center space-x-3 border border-gray-100">
            <i class="fas fa-location-crosshairs text-blue-600 ml-2"></i>
            <input type="text" id="pac-input" placeholder="Buscar outra localização..." class="w-full outline-none text-sm text-gray-700 bg-transparent">
        </div>
    </div>

    <div id="map"></div>

    <div id="bottom-sheet" class="absolute bottom-0 left-0 right-0 bg-white rounded-t-[32px] shadow-[0_-10px_30px_rgba(0,0,0,0.15)] z-40 transition-transform duration-500">
        <div class="flex justify-center p-3">
            <div class="w-10 h-1 bg-gray-200 rounded-full"></div>
        </div>

        <div class="px-6 pb-8">
            <div class="flex items-center justify-between mb-4">
                <div>
                    <span class="text-[10px] font-bold uppercase tracking-widest text-blue-600" id="status-label">Buscando...</span>
                    <h2 class="text-xl font-extrabold text-gray-800" id="station-name">Localizando estação...</h2>
                </div>
                <div class="bg-blue-100 p-2 rounded-lg">
                    <i class="fas fa-subway text-blue-600"></i>
                </div>
            </div>

            <div class="bg-gray-50 rounded-2xl p-4 border border-gray-100 mb-4">
                <p class="text-sm font-semibold text-gray-700" id="station-address">Aguardando localização</p>
                <p class="text-xs text-gray-500" id="station-distance">---</p>
            </div>
            
            <a id="btn-route" href="#" target="_blank" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-2xl font-bold transition-all flex items-center justify-center space-x-2">
                <i class="fas fa-directions"></i>
                <span>COMO CHEGAR LÁ</span>
            </a>
        </div>
    </div>
</div>

<script>
    let map, service, infoWindow;

    function initMap() {
        // Localização padrão (São Paulo) caso o GPS falhe
        const defaultPos = { lat: -23.5505, lng: -46.6333 };
        
        map = new google.maps.Map(document.getElementById("map"), {
            center: defaultPos,
            zoom: 15,
            disableDefaultUI: true,
            styles: [/* Opcional: Adicionar estilo "Silver" do Google aqui */]
        });

        // Tentar obter localização do usuário
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const userPos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                    };
                    map.setCenter(userPos);
                    new google.maps.Marker({
                        position: userPos,
                        map: map,
                        icon: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png'
                    });
                    searchNearbyStations(userPos);
                },
                () => handleLocationError(true)
            );
        }

        // Configurar a barra de busca
        const input = document.getElementById("pac-input");
        const autocomplete = new google.maps.places.Autocomplete(input);
        autocomplete.bindTo("bounds", map);
        autocomplete.addListener("place_changed", () => {
            const place = autocomplete.getPlace();
            if (!place.geometry) return;
            map.setCenter(place.geometry.location);
            searchNearbyStations(place.geometry.location);
        });
    }

    function searchNearbyStations(location) {
        const request = {
            location: location,
            radius: '2000',
            type: ['subway_station', 'transit_station']
        };

        service = new google.maps.places.PlacesService(map);
        service.nearbySearch(request, (results, status) => {
            if (status === google.maps.places.PlacesServiceStatus.OK && results.length > 0) {
                // Filtra para garantir que pegamos metrô ou trem (ignora ônibus se possível)
                const station = results[0]; 
                updateUI(station);
                createMarker(station);
            } else {
                document.getElementById('station-name').innerText = "Nenhuma estação perto";
            }
        });
    }

    function createMarker(place) {
        new google.maps.Marker({
            map: map,
            position: place.geometry.location,
            title: place.name
        });
    }

    function updateUI(place) {
        document.getElementById('status-label').innerText = "Mais próxima de você";
        document.getElementById('station-name').innerText = place.name;
        document.getElementById('station-address').innerText = place.vicinity || "Endereço não disponível";
        document.getElementById('station-distance').innerText = "Estação de transporte sobre trilhos";
        
        const lat = place.geometry.location.lat();
        const lng = place.geometry.location.lng();
        document.getElementById('btn-route').href = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`;
    }

    function handleLocationError(browserHasGeolocation) {
        console.log("Erro ao carregar GPS");
    }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyeljGisp0yk242H4s3VC_xFeBwESDrjU&libraries=places&callback=initMap" async defer></script>

</body>
</html>
