<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Clara - Tem Metrô Lá?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { display: flex; justify-content: center; background-color: #f3f4f6; margin: 0; font-family: sans-serif; }
        .app-container { width: 100%; max-width: 430px; height: 100vh; position: relative; background: white; overflow: hidden; display: flex; flex-direction: column; }
        #map { flex-grow: 1; width: 100%; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .bottom-sheet { max-height: 50%; overflow-y: auto; border-radius: 24px 24px 0 0; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="absolute top-0 left-0 right-0 z-30 bg-gradient-to-b from-blue-700 to-transparent pt-6 pb-12 px-6 pointer-events-none">
        <h1 class="text-white text-2xl font-black tracking-tighter drop-shadow-md italic">TEM METRÔ LÁ <span class="text-blue-300">?</span></h1>
        <p class="text-blue-100 text-[10px] font-bold uppercase tracking-widest opacity-90">Tabela Clara v3.0</p>
    </div>

    <div class="absolute top-24 left-0 right-0 z-20 px-4">
        <div class="bg-white rounded-2xl shadow-xl p-2 flex items-center space-x-3 border border-gray-100">
            <i class="fas fa-search text-gray-400 ml-2"></i>
            <input type="text" id="pac-input" placeholder="Endereço ou nome do lugar..." class="w-full outline-none text-sm text-gray-700 bg-transparent py-2">
            <button id="search-btn" class="bg-blue-600 text-white px-4 py-2 rounded-xl text-xs font-bold shrink-0 shadow-md active:scale-95 transition-all">PESQUISAR</button>
        </div>
    </div>

    <div id="map"></div>

    <div class="bottom-sheet bg-white shadow-[0_-10px_30px_rgba(0,0,0,0.1)] z-40 px-6 pt-2 pb-8 no-scrollbar">
        <div class="flex justify-center p-3"><div class="w-10 h-1 bg-gray-200 rounded-full"></div></div>
        
        <div id="main-card" class="mb-6">
            <div class="flex items-center space-x-2 mb-1">
                <span id="main-tag" class="text-[9px] font-black px-2 py-0.5 rounded text-white bg-gray-400 uppercase">---</span>
                <span class="text-[10px] font-bold uppercase tracking-widest text-blue-600">Mais próxima</span>
            </div>
            <h2 id="main-station-name" class="text-xl font-extrabold text-gray-800 uppercase leading-tight">Buscando...</h2>
            
            <div class="bg-gray-50 rounded-2xl p-4 border border-gray-100 mt-3 flex justify-between items-center">
                <div class="flex-1 overflow-hidden">
                    <p id="main-station-addr" class="text-sm font-semibold text-gray-700 truncate italic">Aguardando localização</p>
                    <p class="text-[10px] text-green-600 font-bold mt-1 tracking-widest uppercase">● ESTAÇÃO ABERTA</p>
                </div>
            </div>
            
            <a id="main-btn-route" href="#" target="_blank" class="w-full mt-3 bg-blue-600 text-white py-4 rounded-2xl font-bold flex items-center justify-center space-x-2 text-sm shadow-lg shadow-blue-100">
                <i class="fas fa-location-arrow"></i> <span>COMO CHEGAR LÁ</span>
            </a>
        </div>

        <h3 class="text-[11px] font-bold text-gray-400 uppercase mb-3 tracking-tighter border-b pb-2">Outras estações nos arredores</h3>
        <div id="list-container" class="space-y-3"></div>
    </div>
</div>

<script>
    let map, service, infoWindow, markers = [];

    // Lógica de Cores por Linha
    const getStationStyle = (name) => {
        const n = name.toLowerCase();
        if (n.includes('azul')) return { color: 'blue', hex: '#005596', type: 'METRÔ' };
        if (n.includes('verde')) return { color: 'green', hex: '#007e5e', type: 'METRÔ' };
        if (n.includes('vermelha')) return { color: 'red', hex: '#ee3135', type: 'METRÔ' };
        if (n.includes('amarela')) return { color: 'yellow', hex: '#fff000', type: 'METRÔ' };
        if (n.includes('lilás') || n.includes('lilas')) return { color: 'purple', hex: '#93278f', type: 'METRÔ' };
        if (n.includes('prata')) return { color: 'gray', hex: '#9e9f9f', type: 'METRÔ' };
        return { color: 'orange', hex: '#f6821f', type: 'TREM' }; // Cor para CPTM/Trens
    };

    function initMap() {
        const sp = { lat: -23.5505, lng: -46.6333 };
        map = new google.maps.Map(document.getElementById("map"), {
            center: sp, zoom: 15, disableDefaultUI: true
        });

        infoWindow = new google.maps.InfoWindow();
        service = new google.maps.places.PlacesService(map);

        const input = document.getElementById("pac-input");
        const autocomplete = new google.maps.places.Autocomplete(input);

        // Função de busca (Manual + Autocomplete)
        const doSearch = () => {
            const place = autocomplete.getPlace();
            if (place && place.geometry) {
                updateMapCenter(place.geometry.location);
            } else {
                const geocoder = new google.maps.Geocoder();
                geocoder.geocode({ address: input.value }, (res, status) => {
                    if (status === 'OK') updateMapCenter(res[0].geometry.location);
                });
            }
        };

        document.getElementById("search-btn").addEventListener("click", doSearch);

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((pos) => {
                const p = { lat: pos.coords.latitude, lng: pos.coords.longitude };
                updateMapCenter(p);
                new google.maps.Marker({ position: p, map: map, icon: 'http://maps.google.com/mapfiles/ms/icons/blue-pushpin.png' });
            });
        }
    }

    function updateMapCenter(loc) {
        map.setCenter(loc);
        findStations(loc);
    }

    function findStations(location) {
        const request = {
            location: location,
            radius: '4000',
            types: ['subway_station', 'train_station', 'transit_station']
        };

        service.nearbySearch(request, (results, status) => {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
                const stations = results.filter(r => 
                    r.name.toLowerCase().includes('estação') || r.name.toLowerCase().includes('metrô')
                );
                updateUI(stations);
            }
        });
    }

    function updateUI(results) {
        if (results.length === 0) return;
        markers.forEach(m => m.setMap(null));
        markers = [];

        // Destaque
        const top = results[0];
        const styleTop = getStationStyle(top.name);
        document.getElementById('main-station-name').innerText = top.name;
        document.getElementById('main-station-addr').innerText = top.vicinity;
        document.getElementById('main-tag').innerText = styleTop.type;
        document.getElementById('main-tag').style.backgroundColor = styleTop.hex;
        document.getElementById('main-btn-route').href = `https://www.google.com/maps/dir/?api=1&destination=${top.geometry.location.lat()},${top.geometry.location.lng()}`;

        const container = document.getElementById('list-container');
        container.innerHTML = "";

        results.forEach((place, i) => {
            const style = getStationStyle(place.name);
            const marker = new google.maps.Marker({
                position: place.geometry.location,
                map: map,
                icon: `http://maps.google.com/mapfiles/ms/icons/${style.color}-dot.png`,
                title: place.name
            });
            markers.push(marker);

            if (i > 0 && i < 8) {
                const div = document.createElement('div');
                div.className = "flex justify-between items-center p-4 bg-gray-50 border-l-4 rounded-xl shadow-sm";
                div.style.borderLeftColor = style.hex;
                div.innerHTML = `
                    <div class="flex-1 overflow-hidden pr-2">
                        <p class="text-[8px] font-black text-gray-400 uppercase">[ ${style.type} ]</p>
                        <h4 class="text-sm font-bold text-gray-800 truncate">${place.name}</h4>
                    </div>
                    <a href="https://www.google.com/maps/dir/?api=1&destination=${place.geometry.location.lat()},${place.geometry.location.lng()}" target="_blank" class="bg-white p-2 rounded-lg border border-gray-100">
                         <i class="fas fa-directions text-blue-600 text-xs"></i>
                    </a>`;
                container.appendChild(div);
            }
        });
    }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyeljGisp0yk242H4s3VC_xFeBwESDrjU&libraries=places&callback=initMap" async defer></script>

</body>
</html>
